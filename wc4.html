<body>
    <main role="main" class="container">

            <canvas id="dst"></canvas>

    <script>
        let assetURL = '264/of_annexb_vcl.264';

        button.setAttribute("type", "button");
        button.setAttribute("class", "btn btn-primary");

        button.addEventListener("click", function() {
            loadVideo(assetURL);
