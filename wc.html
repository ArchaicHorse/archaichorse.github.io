<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas {
        			max-width: 144px;
        			max-height: 82px;
        		}
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <main role="main" class="container">
        <div>
            <h1>WebCodecs Video Decoding Test Page 1</h1>
            
            <div class="controls"></div>
            <canvas id="dst"></canvas>
            <hr>
          </div>
    </main>

    <script>
        let assetURL = 'good.264'

        let cnv = document.getElementById('dst');
        let ctx = cnv.getContext('2d', { alpha: false });
        let ready_frames = [];
        let underflow = true;
        let time_base = 0;
        var asset;

        function handleFrame(frame) {
            ready_frames.push(frame);
            if (underflow)
                setTimeout(render_frame, 0);
        }

        function delay(time_ms) {
            return new Promise((resolve) => {
                setTimeout(resolve, time_ms);
            });
        }

        function calculateTimeTillNextFrame(timestamp) {
            if (time_base == 0)
                time_base = performance.now();
            let media_time = performance.now() - time_base;
            return Math.max(0, (timestamp / 1000) - media_time);
        }

        async function render_frame() {
            if (ready_frames.length == 0) {
                underflow = true;
                return;
            }
            let frame = ready_frames.shift();
            underflow = false;

            let bitmap = await frame.createImageBitmap();
            // Based on the frame's timestamp calculate how much of real time waiting
            // is needed before showing the next frame.
            let time_till_next_frame = calculateTimeTillNextFrame(frame.timestamp);
            await delay(time_till_next_frame);
            ctx.drawImage(bitmap, 0, 0);

            // Immediately schedule rendering of the next frame
            setTimeout(render_frame, 0);
            frame.destroy();
        }

        function downloadVideoChunksFromServer() {
            var xhr = new XMLHttpRequest;
            xhr.open('get', assetURL);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function () { 
              asset = xhr.response;
              main();
            };
            xhr.send();
        }

        async function main() {
            if ("VideoDecoder" in window) {
                const init = {
                    output : handleFrame,
                    error: (e) => {
                        console.log(e.message);
                    }
                };

                const config = {
                    codec: 'h264',
                    codedWidth: 144,
                    codedHeight: 82,
                };

                let decoder = new VideoDecoder(init);
                decoder.configure(config);

                let responses = asset; 
                for (let i = 0; i < responses.length; i++) {
                    let chunk = new EncodedVideoChunk({
                        timestamp: responses[i].timestamp,
                        data : new Uint8Array(responses[i].body)
                    });
                    decoder.decode(chunk);
                }
                await decoder.flush();
            } else {
                document.body.innerHTML = "<h1>WebCodecs API is not supported.</h1>";
                return;
            }
        }

        var button = document.createElement("button");
        button.setAttribute("type", "button");
        button.setAttribute("class", "btn btn-primary");
        button.innerHTML = "Play Video";
        button.addEventListener("click", function() {
          button.setAttribute("disabled", "true");
          downloadVideoChunksFromServer();
        });

        document.querySelector(".controls").appendChild(button);

    </script>
</body>

</html>
